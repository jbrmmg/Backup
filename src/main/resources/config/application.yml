spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:test;INIT=CREATE SCHEMA IF NOT EXISTS TEST;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    hikari:
      poolName: Hikari
      auto-commit: false

  application:
    name: Middle Tier Backup (Debug)

  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true

  liquibase:
    default-schema:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    contexts: default

backup:
  service-name: "Middle Tier Debug"
  directory:
    date-format: yyyy-MM-dd

management:
  endpoint:
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: "*"

  security:
    enabled: false

info:
  app:
    name: "Backup DB"
    description: "Used for regular backups"

