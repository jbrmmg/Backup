databaseChangeLog:
  - changeSet:
      id: 999
      author: jason
      context: dbg
      changes:

        - insert:
            tableName: source
            columns:
              - column:
                  name: path
                  value: /home/jason/Working/TestSyn/Source
              - column:
                  name: id
                  value: 1
              - column:
                  name: location
                  value: 1
              - column:
                  name: filter
                  value: \d{4}$

        - insert:
            tableName: source
            columns:
              - column:
                  name: path
                  value: /home/jason/Working/TestSyn/Destination
              - column:
                  name: id
                  value: 2
              - column:
                  name: location
                  value: 2

        - insert:
            tableName: synchronize
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: source
                  value: 1
              - column:
                  name: destination
                  value: 2

        - update:
            columns:
              - column:
                  name: useMD5
                  valueBoolean: true
            tableName: classification
            where: regex = '.*\.txt$'

        - insert:
            tableName: classification
            columns:
              - column:
                  name: regex
                  value: .*\.$
              - column:
                  name: action
                  value: FOLDER
              - column:
                  name: order
                  value: 33
              - column:
                  name: useMD5
                  valueBoolean: false
