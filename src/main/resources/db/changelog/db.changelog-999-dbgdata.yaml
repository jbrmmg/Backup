databaseChangeLog:
  - changeSet:
      id: 999
      author: jason
      context: dbg
      changes:

        - insert:
            tableName: source
            columns:
              - column:
                  name: path
                  value: /home/jason/Working/TestSyn/Source
              - column:
                  name: id
                  value: 1
              - column:
                  name: location
                  value: 1
              - column:
                  name: filterx
                  value: \d{4}$
              - column:
                  name: source_type
                  value: STD


        - insert:
            tableName: source
            columns:
              - column:
                  name: path
                  value: /home/jason/Working/TestSyn/Destination
              - column:
                  name: id
                  value: 2
              - column:
                  name: location
                  value: 2
              - column:
                  name: source_type
                  value: STD

        - insert:
            tableName: synchronize
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: source
                  value: 1
              - column:
                  name: destination
                  value: 2

        - update:
            columns:
              - column:
                  name: useMD5
                  valueBoolean: true
            tableName: classification
            where: regex = '.*\.txt$'

        - insert:
            tableName: classification
            columns:
              - column:
                  name: id
                  value: 35
              - column:
                  name: regex
                  value: .*\.$
              - column:
                  name: action
                  value: FOLDER
              - column:
                  name: order
                  value: 33
              - column:
                  name: useMD5
                  valueBoolean: false
              - column:
                  name: is_image
                  valueBoolean: false
              - column:
                  name: is_video
                  valueBoolean: false

        - insert:
            tableName: action_confirm
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: action
                  value: TEST
              - column:
                  name: confirmed
                  valueBoolean: true
              - column:
                  name: parameter_required
                  valueBoolean: false
              - column:
                  name: parameter
                  valueBoolean: Testing

        - update:
            columns:
              - column:
                  name: check_duplicates
                  valueBoolean: true
            tableName: location
