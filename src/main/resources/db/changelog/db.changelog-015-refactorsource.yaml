databaseChangeLog:
  - changeSet:
      id: 15
      author: jason
      changes:

        # Create the import_source table.
        - createTable:
            tableName: import_source
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: destination
                  type: int

        - addForeignKeyConstraint:
            constraintName: fk_imp_source
            baseTableName: import_source
            baseColumnNames: id
            referencedTableName: source
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_dest_source
            baseTableName: import_source
            baseColumnNames: destination
            referencedTableName: source
            referencedColumnNames: id

        # copy the data from source table to the file_system_object.
        - sql:
            sql: |
              insert into file_system_object(id,type,name)
              select id, 'SRCE', path from source where source_type = 'STD'

        - sql:
            sql: |
              insert into file_system_object(id,type,name)
              select id, 'IMPS', path from source where source_type = 'IMP'

        - sql:
            sql: |
              insert into import_source(id,destination)
              select id, destination from source where source_type = 'IMP'

        - dropColumn:
            columnName: destination
            tableName: source

        - dropColumn:
            columnName: path
            tableName: source

        - dropColumn:
            columnName: source_type
            tableName: source

        - addForeignKeyConstraint:
            constraintName: fk_fso_source
            baseTableName: source
            baseColumnNames: id
            referencedTableName: file_system_object
            referencedColumnNames: id
