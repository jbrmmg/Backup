databaseChangeLog:
  - changeSet:
      id: 14
      author: jason
      changes:

        - createTable:
            tableName: file_system_object
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: char(4)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: parent
                  type: int

        - addForeignKeyConstraint:
            constraintName: fk_fso_parent
            baseTableName: file_system_object
            baseColumnNames: parent
            referencedTableName: file_system_object
            referencedColumnNames: id
