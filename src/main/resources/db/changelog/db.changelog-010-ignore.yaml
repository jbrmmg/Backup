databaseChangeLog:
  - changeSet:
      id: 10
      author: jason
      changes:

        - createSequence:
            sequenceName: ignore_file_seq
            dataType: int
            incrementBy: 50
            startValue: 100

        - createTable:
            tableName: ignore_file
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: md5
                  type: varchar(32)
                  constraints:
                    nullable: false
