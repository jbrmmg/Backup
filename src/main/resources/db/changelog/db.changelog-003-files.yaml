databaseChangeLog:
  - changeSet:
      id: 3
      author: jason
      changes:
        - createTable:
            tableName: source
            columns:
              - column:
                  name: path
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false

        - createTable:
            tableName: directory
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: source_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: removed
                  type: boolean
                  constraints:
                    nullable: false

        - createTable:
            tableName: classification
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: regex
                  type: varchar(50)
              - column:
                  name: manual
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: remove
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: backup
                  type: boolean
                  constraints:
                    nullable: false

        - createTable:
            tableName: file
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: directory_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: classification_id
                  type: int
              - column:
                  name: removed
                  type: boolean
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_directory_file
            baseTableName: file
            baseColumnNames: directory_id
            referencedTableName: directory
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_source_directory
            baseTableName: directory
            baseColumnNames: source_id
            referencedTableName: source
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_classification_file
            baseTableName: file
            baseColumnNames: classification_id
            referencedTableName: classification
            referencedColumnNames: id

        - insert:
            tableName: classification
            columns:
              - column:
                  name: regex
                  value: .*\.dxf~$
              - column:
                  name: manual
                  valueBoolean: true
              - column:
                  name: remove
                  valueBoolean: false
              - column:
                  name: backup
                  valueBoolean: false

        - insert:
            tableName: classification
            columns:
              - column:
                  name: regex
                  value: ^\.DS_Store$
              - column:
                  name: manual
                  valueBoolean: false
              - column:
                  name: remove
                  valueBoolean: true
              - column:
                  name: backup
                  valueBoolean: false

        - insert:
            tableName: classification
            columns:
              - column:
                  name: regex
                  value: ^\._\.DS_Store$
              - column:
                  name: manual
                  valueBoolean: false
              - column:
                  name: remove
                  valueBoolean: true
              - column:
                  name: backup
                  valueBoolean: false

        - insert:
            tableName: classification
            columns:
              - column:
                  name: regex
                  value: .*\.pdf$
              - column:
                  name: manual
                  valueBoolean: false
              - column:
                  name: remove
                  valueBoolean: false
              - column:
                  name: backup
                  valueBoolean: true

        - insert:
            tableName: classification
            columns:
              - column:
                  name: regex
                  value: .*\.jpg$
              - column:
                  name: manual
                  valueBoolean: false
              - column:
                  name: remove
                  valueBoolean: false
              - column:
                  name: backup
                  valueBoolean: true
