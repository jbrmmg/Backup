logging:
  level:
    ROOT: INFO
    com.jbr.middletier: DEBUG
    org.hibernate.type: TRACE
    org.hibernate.SQL: DEBUG
    liquibase: INFO
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

spring:
  liquibase:
    default-schema:
    change-log: classpath:/db/changelog/db.changelog-unitmaster.yaml
    contexts: default
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

backup:
  db-backup-command: sleep $$server$$ | echo Done > $$todaydir$$/$$backupname$$/$$output$$.sql
  db-backup-max-time: 8
  web-log-url:
  cache-web-log: true
  schedule: 0 0/1 * ? * *
  gather-schedule: 0 0 0 * * ?
  gather-enabled: true
  service-name: test-backup
  enabled: true
  directory:
    name: ./target/testfiles/Backup
    days: 10
    zip: ./target/testfiles/BackupDevZip
    date-format: yyyy-MM-dd
  zip-directory: ./target/testfiles/BackupDevZip
  db-url: 20:test:20
  email:
    host: localhost
    port: 3025
    authenticate: false
    user: backups@jbrmmg.me.uk
    password: password
    from: backups@jbrmmg.me.uk
    to: jason@jbrmmg.me.uk
    enabled: true
